<div class="d-flex justify-content-between align-items-center mx-4">
    <div class="d-flex">
        <div>
            <i class="{{item?.product?.media[0]?.url}} imCC-Background-Contain d-flex CC-menu-img-holder" [ngStyle]="{'background-image': 'url(' + item?.product?.media[0]?.url + ')'}"></i>
        </div>
        <!-- divider -->
        <div class="mx-2"></div>
        <div>
            <p class="fCC-bold-sC cCC-text-support2 m-0">{{item?.product?.name}}</p>
            <p class="fCC-bold-sA cCC-text-main">{{item?.product?.price}} ر.س</p>
        </div>
    </div>
    <div class="d-flex flex-column align-items-end justify-content-end">
        <app-icon iconName="iCC-Trash iCC-sB imCC-Background-Contain d-flex uCC-Click" (click)="deleteItem()"></app-icon>
        <div class="d-flex justify-content-center align-items-center mt-3">
            <i class="d-flex iCC-Plusblack iCC-sB imCC-Background-Contain uCC-Click" (click)="Plus(item)"></i>
            <p class="fCC-reg-sD cCC-text-grey2 mx-3 my-0">{{item.quantity}}</p>
            <i class="d-flex iCC-Minusgrey iCC-sB imCC-Background-Contain uCC-Click" (click)="minus(item)"></i>
        </div>
    </div>
</div>
<p class="fCC-reg-sB cCC-text-support2 col-9 me-4">{{item?.product?.description}}</p>
