<form #registerForm='ngForm' (ngSubmit)="ngSubmit(registerForm.value)">
    <!-- UserName Number -->
    <div [ngClass]="{'has-danger': name.invalid &&(name.dirty),
    'has-success':name.valid && (name.dirty) }"
        class="mb-4~ mb-2 d-flex shadow form-input py-2 px-3 align-items-center uCC-f-radius-sA cCC-bg-white">
        <!-- UserName icon -->
        <app-icon iconName="iCC-UserName d-flex iCC-sB ms-2"></app-icon>
        <!-- UserName Input-->
        <input [ngClass]="{'is-invalid': name.invalid &&(name.dirty),
        'is-valid':name.valid && (name.dirty) }" #name="ngModel" type="text" placeholder="الإسم"
            name='name' ngModel required minlength="3" maxlength="15"
            class="form-control w-100 border-0 fCC-reg-sB cCC-text-support2 m-0">
    </div>
    <!-- Errors Div -->
    <div *ngIf="name.errors && (name.dirty)" class="me-2">
        <p *ngIf="name.errors?.required" class="CC-alert fCC-bold-sA">يجب إدخال الأسم</p>
        <p *ngIf="name.errors?.minlength" class="CC-alert fCC-bold-sA">رقم الهاتف غير صحيح</p>
    </div>

    <!-- Password -->
    <div [ngClass]="{'has-danger': password.invalid &&(password.dirty),
    'has-success':password.valid && (password.dirty) }"
     class="my-2 d-flex justify-content-between shadow form-input py-2 px-3 align-items-center uCC-f-radius-sA cCC-bg-white">
        <div class="d-flex align-items-center">
            <!-- Password icon -->
            <app-icon iconName="iCC-Lockpassword d-flex iCC-sB ms-2"></app-icon>
            <!-- Password Input-->
            <input [ngClass]="{'is-invalid': password.invalid &&(password.dirty),
            'is-valid':password.valid && (password.dirty) }" required minlength="6" maxlength="8"
             #password="ngModel" [type]="showPassword ? 'text' : 'password'" placeholder="كلمة المرور" 
                name='password' ngModel class="form-control w-100 border-0 fCC-reg-sB cCC-text-support2 m-0">
        </div>
        <div>
            <!-- See Password Icon -->
            <app-icon iconName="iCC-Seepassword d-flex iCC-sB ms-2 uCC-Click" (click)="showPassword = !showPassword"
                [class.hide]="showPassword"></app-icon>
        </div>
    </div>
     <!-- Errors Div -->
     <div *ngIf="password.errors && (password.dirty)" class="me-2">
        <p *ngIf="password.errors?.required" class="CC-alert fCC-bold-sA">يجب إدخال كلمة المرور</p>
        <p *ngIf="password.errors?.minlength" class="CC-alert fCC-bold-sA">كلمة المرور غير صحيحه</p>
    </div>
    <div class="mb-4 d-flex justify-content-between shadow py-2 px-3 align-items-center uCC-f-radius-sA cCC-bg-white">
        <div class="d-flex">
            <!-- Password icon -->
            <app-icon iconName="iCC-Lockpassword d-flex iCC-sB ms-2"></app-icon>
            <!-- Password Input-->
            <input [type]="showConfirmPassword ? 'text' : 'password'" placeholder="تأكيد كلمة المرور " validateEqual="password"
                class="w-100 border-0 fCC-reg-sB cCC-text-support2 m-0">
        </div>
        <div>
            <!-- See Password Icon -->
            <app-icon iconName="iCC-Seepassword d-flex iCC-sB ms-2 uCC-Click"
                (click)="showConfirmPassword = !showConfirmPassword" [class.hide]="showConfirmPassword"></app-icon>
        </div>
    </div>
    <!-- Privacy Policy -->
    <div class="mb-5">
        <p class="m-0 fCC-reg-sC cCC-text-support2 uCC-line-Hight-B col-8">
            من خلال إنشاء حساب أنت توافق علي سياسة الخصوصية
            <span class="cCC-text-main">وشروط الإستخدام.</span>
        </p>
    </div>
    <!-- Login Button -->
    <button [disabled]="registerForm.invalid" type="submit"
        class="CC-Btn text-center form-control border-0 cCC-bg-main uCC-f-radius-sA cCC-text-white p-2 ms-4 mt-2">
        <span class="fCC-bold-sB">تسجيل الدخول</span>
    </button>
</form>
