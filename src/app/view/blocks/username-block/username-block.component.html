<form #registerForm='ngForm' (ngSubmit)="ngSubmit(registerForm.value)">
    <!-- UserName Number -->
    <label for="name" class="cCC-text-support2 fCC-reg-sB mb-2">الإسم</label>
    <div [ngClass]="{'has-danger': name.invalid &&(name.dirty),
    'has-success':name.valid && (name.dirty) }"
        class="mb-2 d-flex uCC-shadow-f-white-10 form-input px-3 align-items-center uCC-f-radius-sA cCC-bg-white">
        <!-- UserName icon -->
        <app-icon iconName="iCC-UserName d-flex iCC-sB ms-2"></app-icon>
        <!-- UserName Input-->
        <input #name="ngModel" type="text" placeholder="الاإسم" name='name' ngModel required minlength="3"
            maxlength="15" class="form-control w-100 border-0 fCC-reg-sB cCC-text-support2 m-0 py-3 p-0">
    </div>
    <!-- Errors Div -->
    <div *ngIf="name.errors && (name.dirty)" class="me-2">
        <p *ngIf="name.errors?.required" class="CC-alert fCC-bold-sA">يجب إدخال الأسم</p>
        <p *ngIf="name.errors?.minlength" class="CC-alert fCC-bold-sA">رقم الهاتف غير صحيح</p>
    </div>

    <!-- Password -->
    <label for="password" class="cCC-text-support2 fCC-reg-sB mb-2">كلمة المرور</label>
    <div [ngClass]="{'has-danger': password.invalid &&(password.dirty),
    'has-success':password.valid && (password.dirty) }"
        class="mb-2 d-flex justify-content-between uCC-shadow-f-white-10 form-input px-3 align-items-center uCC-f-radius-sA cCC-bg-white">
        <div class="d-flex w-100 align-items-center">
            <!-- Password icon -->
            <app-icon iconName="iCC-Lockpassword d-flex iCC-sB ms-2"></app-icon>
            <!-- Password Input-->
            <input required minlength="6" maxlength="8" #password="ngModel"
                [type]="this._AuthService.showPassword ? 'text' : 'password'" placeholder="كلمة المرور" name='password'
                ngModel class="form-control w-100 border-0 fCC-reg-sB cCC-text-support2 py-3 m-0 p-0">
        </div>
        <div>
            <!-- See Password Icon -->
            <app-icon iconName="{{this._AuthService.passwordIcon}} imCC-Background-Contain d-flex iCC-sB ms-2 uCC-Click"
                (click)="this._AuthService.hidePassword()" [class.hide]="this._AuthService.showPassword"></app-icon>
        </div>
    </div>
    <!-- Errors Div -->
    <div *ngIf="password.errors && (password.dirty)" class="me-2">
        <p *ngIf="password.errors?.required" class="CC-alert fCC-bold-sA">يجب إدخال كلمة المرور</p>
        <p *ngIf="password.errors?.minlength" class="CC-alert fCC-bold-sA">كلمة المرور غير صحيحه</p>
    </div>

    <!-- Privacy Policy -->
    <div class="mb-5">
        <p class="m-0 fCC-reg-sC cCC-text-support2 col-8">
            من خلال إنشاء حساب أنت توافق علي سياسة الخصوصية
            <span class="cCC-text-main">وشروط الإستخدام.</span>
        </p>
    </div>
    <!-- Login Button -->
    <button [disabled]="registerForm.invalid" type="submit"
        class="CC-Btn text-center form-control border-0 cCC-bg-main uCC-f-radius-sA cCC-text-white p-2 ms-4 mt-2">
        <span class="fCC-bold-sB">تسجيل الدخول</span>
    </button>
</form>
