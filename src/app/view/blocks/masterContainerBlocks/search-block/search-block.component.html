<div class="d-sm-flex d-block align-items-center justify-content-end">
  <div class="w-100 d-flex flex-column align-items-start">
    <div class="w-100 d-flex pe-3 ps-1 align-items-center uCC-f-radius-sA uCC-Border-sB-Main cCC-bg-white">
      <!-- location icon inside search bar -->
      <app-icon iconName="iCC-Location d-flex iCC-sD ms-2"></app-icon>
      <!-- search bar -->
      <input type="text" placeholder="ابحث عن مكانك المفضل" name="search" class="w-100 border-0 w-100 m-0 fCC-reg-sD">
      <!-- selection box inside search bar -->
      <div class="d-flex cCC-bg-support1 align-items-center uCC-f-radius-sA ps-3 py-2 my-1">
        <!-- SelectBox -->
        <select name="country"
          class="cCC-text-support2 cCC-bg-support1 px-2 uCC-l-radius-sA fCC-reg-sC border-0 uCC-Click">
          <ng-container *ngFor="let country of countries">
            <!-- Countries -->
            <option value="{{country.value}}">{{country.name}}</option>
          </ng-container>
        </select>
      </div>
    </div>
  </div>
  <!-- divider -->
  <div class="px-2"></div>
  <!-- Search Button -->
  <button class="uCC-shadow-f-20  btn px-5 py-2 h-100 d-md-block d-none cCC-bg-main cCC-text-white fCC-reg-sD uCC-f-radius-sA" aria-label="search">بحث</button>
</div>
<button class="uCC-shadow-f-20 btn px-5 py-2 mt-4 me-auto h-100 d-md-none d-block cCC-bg-main cCC-text-white fCC-reg-sD uCC-f-radius-sA"
  aria-label="search">بحث</button>
