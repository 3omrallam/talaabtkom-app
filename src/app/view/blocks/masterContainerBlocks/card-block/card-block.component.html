<div class="py-1 px-2">
    <!-- Resturant Image -->
    <i class="{{resturantImage}} d-flex uCC-Background-Cover CC-resturants-Holder"></i>
    <div class="d-flex align-items-center justify-content-between pt-4 pb-3 mb-3 LT-horizontal-divider">
        <div class="d-flex w-100 align-items-center">
            <!-- Resturant Logo -->
            <i class="d-flex {{resturantLogo}} iCC-sH imCC-Background-Contain"></i>
            <div class="mx-3">
                <!-- Resturant Name -->
                <p class="mb-0 cCC-text-orange mx-2 fCC-bold-sC">{{resturantName}}</p>
                <!-- Resturant Description -->
                <p class="mb-0 fCC-reg-sB cCC-text-lightgray mx-2 cCC-text-support2">{{resturantDesc}}</p>
            </div>
        </div>
        <!-- Icon Like -->
        <div class="cCC-opacity-support1-30 uCC-f-radius-sA p-2">
            <i class="d-flex iCC-Heartempty iCC-sB imCC-Background-Contain"></i>
        </div>
    </div>
    <!-- Icons -->
    <div class="d-flex justify-content-between">
        <app-icon iconName="iCC-Clockblue iCC-sB imCC-Background-Contain d-flex mx-1" textContent="90 دقيقة"
            textClass="fCC-reg-sB cCC-text-support2"></app-icon>
        <app-icon iconName="iCC-Table iCC-sB imCC-Background-Contain d-flex mx-1" textContent="30 طاولة"
            textClass="fCC-reg-sB cCC-text-support2"></app-icon>
        <app-icon iconName="iCC-Star iCC-sB imCC-Background-Contain d-flex mx-1" textContent="4.8"
            textClass="fCC-reg-sB cCC-text-support2"></app-icon>
    </div>
</div>
