<div class="d-flex justify-content-between cCC-bg-white uCC-f-radius-sB mx-md-0 mx-3">
    <div class="CC-resturant-holder-grid" routerLink="/resturant-profile/{{listState?.id}}">
        <div class="CC-resturant-image position-relative">
            <!-- Resturant Image -->
            <img class="d-flex imCC-Background-Cover uCC-f-radius-sB CC-resturantsimgs-Holder uCC-Click" alt=""
             src="{{listState.has_media ? listState.media[0].url : '../../../../../../../assets//images/placeholder.png'}}">
            <!-- Resturant Status -->
            <div
                class="position-absolute {{listState?.market_status === 1? 'd-flex': 'd-none'}} top-0 bottom-0 start-0 uCC-f-radius-sB end-0 cCC-opacity-grey-70 justify-content-center align-items-center">
                <p class="m-0 fCC-reg-sD cCC-text-support1">{{'مغلق' | translate}}</p>
            </div>
            <div
                class="position-absolute {{listState?.market_status === 2? 'd-flex': 'd-none'}} top-0 bottom-0 start-0 uCC-f-radius-sB end-0 cCC-opacity-grey-70 justify-content-center align-items-center">
                <p class="m-0 fCC-reg-sD cCC-text-support1">{{'مشغول' | translate}}</p>
            </div>
        </div>
        <div class="CC-resturant-title">
            <!-- Resturant-title -->
            <div>
                <p class="fCC-bold-sD cCC-text-dark m-0 uCC-Click">{{listState?.name}}</p>
            </div>
            <!-- Resturant Description -->
            <div class="d-flex uCC-gap-8 mt-2" >
                <ng-container *ngFor="let tag of listState.tags">   
                    <button class="border-0 fCC-reg-sA cCC-text-dark py-1 px-3 cCC-bg-support1 uCC-f-radius-s5"
                    aria-label="type1">{{tag.name}}</button>
                </ng-container>
            </div>
        </div>
        <!-- Icons -->
        <div class="CC-resturant-tags">
            <app-icon iconName="iCC-Newclock iCC-sD imCC-Background-Contain d-flex gap-3 "
                textContent="{{listState?.avg_delivery_time}} {{'دقيقة' | translate}}" textClass="fCC-reg-sB cCC-text-support2 {{'me-2' | translate}}">
            </app-icon>
            <!-- <app-icon iconName="iCC-Newtables iCC-sD imCC-Background-Contain d-flex gap-3 "
                textContent="{{listState?.num_table}} {{'طاولة' | translate}}" textClass="fCC-reg-sB cCC-text-support2 {{'me-2' | translate}}"></app-icon> -->
            <app-icon iconName="iCC-Newstars iCC-sD imCC-Background-Contain d-flex gap-3" textContent="{{listState?.rate}}"
                textClass="fCC-reg-sB cCC-text-support2 {{'me-2' | translate}}"></app-icon>
        </div>
            <!-- Heart Icon -->
            <!-- <div class="CC-like-icon-holder cCC-bg-support1 uCC-f-radius-sA p-lg-2 p-1 uCC-Click">
                <i class="d-flex iCC-Newlike w-100 iCC-sD imCC-Background-Contain"></i>
            </div> -->
            <!-- QrCode Block -->
            <div class="CC-QR-icon-holder cCC-bg-support1 uCC-f-radius-sA p-lg-2 p-1 uCC-Click">
                <i class="iCC-Newqrcode d-flex w-100 imCC-Background-Contain CC-Qr-Holder uCC-Click"></i>
            </div>
    </div>
</div>
