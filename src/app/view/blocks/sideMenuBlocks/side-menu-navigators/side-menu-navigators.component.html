<div *ngFor="let element of listElements; let first = first">
	<div class="d-flex align-items-center">
		<!-- Icon and listmenu -->
		<i class="{{element.icon}} iCC-sD imCC-Background-Contain d-flex mx-2 me-3 my-2"></i>
		<div>
			<a routerLink="resturant-profile/{{first ? '' : 'info'}}" routerLinkActive="cCC-text-main"><span class="fCC-bold-sI~ fCC-reg-sC cCC-text-support2 uCC-Click" >{{element.header}}</span></a>
		</div>
	</div>
	<!-- line divider -->
	<div class="LT-horizontal-divider"></div>
	<!-- list Elements -->
	<ng-container *ngIf="!isShow">
		<div *ngFor="let sublist of element.subList">
			<p class="fCC-reg-sB cCC-text-support2 me-5 my-2">{{sublist.title}}</p>
			<!-- line divider -->
			<div class="LT-horizontal-divider"></div>
		</div>
	</ng-container>
</div>
