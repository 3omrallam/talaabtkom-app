<form #phoneForm='ngForm' (ngSubmit)="ngSubmit(phoneForm.value)">
    <!-- Div Holder-->
    <div [ngClass]="{'has-danger': phone.invalid &&(phone.dirty || phone.touched),
        'has-success':phone.valid && (phone.dirty || phone.touched) }"
        class=" d-flex shadow py-2 px-3 form-input align-items-center uCC-f-radius-sA cCC-bg-white mb-3">
        <!-- Mobile icon -->
        <app-icon iconName="iCC-Mobilelogin d-flex iCC-sB ms-2"></app-icon>
        <!-- Mobile Input-->
        <input #phone="ngModel" [ngClass]="{'is-invalid': phone.invalid &&(phone.dirty || phone.touched),
        'is-valid':phone.valid && (phone.dirty || phone.touched) }" type="text" placeholder="رقم الهاتق"
            class="form-control border-0 fCC-reg-sB cCC-text-support2 m-0" name="phone" ngModel required minlength="11"
            maxlength="13">
    </div>
    <!-- Errors Div -->
    <div *ngIf="phone.errors && (phone.dirty || phone.touched)" class="mb-5 me-2">
        <p *ngIf="phone.errors?.required" class="CC-alert fCC-bold-sA">يجب إدخال رقم الهاتف</p>
        <p *ngIf="phone.errors?.minlength" class="CC-alert fCC-bold-sA">رقم الهاتف غير صحيح</p>
    </div>
    <!-- Text -->
    <div class="mb-5">
        <p class="fCC-bold-sD cCC-text-dark m-0 mb-2"> رمز التأكيد</p>
        <p class="m-0 fCC-reg-sC cCC-text-support2 uCC-line-Hight-B col-8">
            من خلال إنشاء حساب أنت توافق علي سياسة الخصوصية وشروط الإستخدام.
        </p>
    </div>
    <!-- Send OTP Button -->
    <button [disabled]="phoneForm.invalid" type="submit"
        class="CC-Btn text-center form-control border-0 cCC-bg-main uCC-f-radius-sA cCC-text-white p-2 ms-4 mt-2">
        <span class="fCC-bold-sB">إرسال رمز التأكيد</span>
    </button>
</form>
