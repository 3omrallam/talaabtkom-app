<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <i class="imCC-Foodimg bg- w-100 CC-Foodimg-Holder imCC-Background-Cover d-flex"></i>
            <div class="modal-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <p class="m-0 fCC-reg-sG cCC-text-grey2">سندوتش كباب تركي</p>
                    <P class="fCC-reg-sH cCC-text-main m-0">85 ر.س</P>
                </div>
                <div class="d-flex align-items-center">
                    <p class="fCC-reg-sF cCC-text-grey2 px-1">اضافات</p>
                    <p class="fCC-reg-sC cCC-text-orange">اختياري</p>
                </div>
                <ng-container *ngFor="let item of extraList">
                    <div class="pe-1 d-flex justify-content-between">
                        <div>
                            <!-- checkBoxes -->
                            <input type="checkbox" class="iCC-sB cCC-text-support2 p-0 checkbox uCC-Click" value="">
                            <!-- divider -->
                            <span class="px-2"></span>
                            <!-- CheckBox Name -->
                            <label for="" class="fCC-reg-sC cCC-text-support2">{{item.name}}</label>
                        </div>
                        <div>
                            <!-- Cost -->
                            <P class="fCC-reg-sC cCC-text-main m-0">{{item.cost}}</P>
                        </div>
                    </div>
                    <!-- Divider-Horizontal -->
                    <div class="CC-horizontal-divider my-3"></div>
                </ng-container>
                <div class="d-flex align-items-center">
                    <p class="fCC-reg-sF cCC-text-grey2 px-1">ملاحظات</p>
                    <p class="fCC-reg-sC cCC-text-orange">اختياري</p>
                </div>
                <textarea name="message" draggable="false"
                    class="form-control cCC-bg-opacity-white-40 border-0 uCC-shadow-f-support2-50 uCC-f-radius-sA fCC-reg-sC cCC-text-support2 mb-4" rows="5"
                    cols="30">اود ان تكون درجة السواء متوسطة .. شكرا</textarea>
                <div class="d-flex justify-content-center align-items-center">
                    <div class="cCC-bg-support1 p-1 uCC-f-radius-s5 d-flex align-items-center">
                        <i class="d-flex iCC-Redplus iCC-sC imCC-Background-Contain p-3 uCC-Click"></i>
                        <p class="fCC-bold-sB cCC-text-main mx-3 my-0">1</p>
                        <i class="d-flex iCC-Greyminus iCC-sC imCC-Background-Contain p-3 uCC-Click"></i>
                    </div>
                </div>
            </div>
            <div class="px-3 mt-1 mb-4">
                <button type="button" class="form-control d-flex justify-content-between cCC-bg-main cCC-text-white fCC-reg-sF uCC-f-radius-sA py-2 px-4"
                    data-bs-dismiss="modal">
                    <app-icon iconName="iCC-Cook iCC-sD imCC-Background-Contain d-flex ms-3" textContent="اضف الى السلة"
                        textClass=" fCC-reg-sF cCC-text-white">
                    </app-icon>
                    <span>95 ر.س</span>
                </button>
            </div>
        </div>
    </div>
</div>
