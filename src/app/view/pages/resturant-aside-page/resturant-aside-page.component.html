<div class="uCC-f-radius-sB cCC-bg-white w-100 p-4">
    <div class=" d-flex flex-column align-items-center">
        <!-- Aside Sticker Block -->
        <app-resturant-sticker-block [resturantInformation]='_ResturantCardService?.singleResturantInfo'></app-resturant-sticker-block>
    </div>
    <div class="my-5">
        <!-- <app-side-menu-navigators [listElements]="_ResturantAsidePageService.resturantNavigator" [routerLink1]="'resturant-profile/'+ _ResturantCardService?.singleResturantInfo?.id"></app-side-menu-navigators> -->
        <div>
            <div class="d-flex align-items-center fCC-reg-sC cCC-text-support2">
                <!-- Icon and listmenu -->
                <i class="iCC-Booksquare iCC-sD imCC-Background-Contain d-flex mx-2 me-3"></i>
                <div>
                    <a [routerLink]="'resturant-profile/'+ _ResturantCardService?.singleResturantInfo?.id +'/categories'" routerLinkActive="fCC-bold-sB cCC-text-main"
                        [routerLinkActiveOptions]="{exact: true}">
                        <span class="uCC-Click">{{'قائمه الطعام' | translate}}</span>
                    </a>
                </div>
            </div>
            <div class="CC-horizontal-divider my-2"></div>
            <!-- Resturant Categories -->
            <div *ngFor="let sublist of _ResturantCardService?.singleResturantCategories">
                <a class="fCC-reg-sB {{'me-5' | translate}} uCC-Click"  [ngClass]="'products'+sublist?.id" (click)="scrollTo('products'+sublist.id);">
                    {{sublist?.name}}
                </a>
                <!-- line divider -->
                <div class="CC-horizontal-divider my-2"></div>
            </div>
            <!-- Resturant Rate -->
            <div class="d-flex align-items-center fCC-reg-sC cCC-text-support2">
                <i class="iCC-Rateresturant iCC-sD imCC-Background-Contain d-flex mx-2 me-3"></i>
                <div>
                    <a [routerLink]="'resturant-profile/'+ _ResturantCardService?.singleResturantInfo?.id +'/reviews'" routerLinkActive="fCC-bold-sB cCC-text-main"
                        [routerLinkActiveOptions]="{exact: true}">
                        <span class="uCC-Click">{{'تقييم المطعم' | translate}}</span>
                    </a>
                </div>
            </div>
            <div class="CC-horizontal-divider my-2"></div>
            <div class="d-flex align-items-center fCC-reg-sC cCC-text-support2">
                <!-- Icon and listmenu -->
                <i class="iCC-Information iCC-sD imCC-Background-Contain d-flex mx-2 me-3"></i>
                <div>
                    <a [routerLink]="'resturant-profile/'+ _ResturantCardService?.singleResturantInfo?.id +'/info'" routerLinkActive="fCC-bold-sB cCC-text-main"
                        [routerLinkActiveOptions]="{exact: true}">
                        <span class="uCC-Click text-nowrap">{{'معلومات عن المطعم' | translate}}</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
