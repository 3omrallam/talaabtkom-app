<div class="container px-0 bg-white d-flex align-items-center justify-content-center py-2 position-relative"
  style="z-index: '1'">
  <!-- App Sticker Block Section -->
  <app-sticker-block></app-sticker-block>
  <!-- vertical divider -->
  <div class="mx-4"></div>
  <!-- Search Icon Block Section-->
  <div class="iCC-sF uCC-f-radius-sA cCC-bg-main d-flex align-items-center justify-content-center uCC-Click"
    (click)="animateNavSearch()">
    <app-icon [iconName]='"iCC-Searchwhite imCC-Background-Contain iCC-sC"'></app-icon>
  </div>
  <!-- vertical divider -->
  <div class="LT-vertical-divider mx-5"></div>
  <!-- App Navigator Block Section -->
  <app-navigator-block></app-navigator-block>
  <!-- vertical divider -->
  <div class="LT-vertical-divider mx-5"></div>
  <!-- Language  -->
  <div>English</div>
  <!-- vertical divider -->
  <div class="mx-4"></div>
  <!-- App Favorate Icon Block Section-->
  <button class="btn" (click)='animateCart()'  aria-label="Cart">
    <app-icon [iconName]='"iCC-Favourite imCC-Background-Contain iCC-sF"'></app-icon>
  </button>
  <!-- vertical divider -->
  <div class="mx-4"></div>
  <!-- App User Profile Block Section -->
  <!-- <app-user-profile-block></app-user-profile-block> -->
  <!-- SignIn Button Block -->
  <div class="uCC-Border-sB-Main uCC-f-radius-sA py-2 px-4 uCC-Click" (click)='animateLogin()'>
    <app-signin-button-block></app-signin-button-block>
  </div>
</div>
<!-- SEARCH -->
<div class="position-absolute uCC-t-4 p-0 w-100"
  [ngStyle]="{'top': _NavbarService.searchMenuToggle ? '-76px' : '76px'}">
  <app-nav-search-shared></app-nav-search-shared>
</div>
<!-- Layer popup -->
<div class="h-100 w-100 {{displayOverLay}} top-0 position-fixed end-0 start-0 uCC-t-4 justify-content-center align-items-center"
  [ngStyle]="{'opacity': !_NavbarService.loginToggle ? '0.2' : '0'}" style="z-index: 2;" (click)='animateLogin()'>
</div>
<!-- Login and create new account popup -->
<!-- <div class="bg-danger h-100 w-100 top-0 position-fixed end-0 start-0 d-flex align-items-center justify-content-center"> -->
  <div class="uCC-t-4 CC-Popup-Holder position-absolute" style="z-index: 9999;"
    [ngStyle]="{'top': _NavbarService.loginToggle ? '-645px' : '145px'}">
    <app-login-popup-shared></app-login-popup-shared>
    <!-- Close BTn -->
    <div class="position-absolute top-0 start-0 ms-4 mt-4 uCC-Click" (click)='animateLogin()'>
      <app-icon [iconName]='"iCC-Closebutton imCC-Background-Contain iCC-sB"'></app-icon>
    </div>
  </div>
<!-- </div> -->
