    <!-- Type Of Resturant Section ( 1 ) -->
    <form #fieldsForm="ngForm">
      <!-- FILTERS HEADER & ICON -->
      <div class="cCC-bg-main cCC-text-white uCC-f-radius-sA py-2 mb-2">
        <app-icon textContent= "{{'نوع المطبخ' | translate}}" textClass="fCC-bold-sA"
          [iconName]='"iCC-Types iCC-sD imCC-Background-Contain mx-2"'></app-icon>
      </div>
      <!-- FILTERS NAME-->
      <label for="all" class="fCC-reg-sC cCC-text-support2 d-flex gap-2">
        <input id="all" type="checkbox"  name="" class="iCC-sB cCC-text-support2 uCC-Click" value="all" (change)="AllFilters($event)">
        <span>{{'الكل' | translate}}</span>
      </label>
      <div class="cCC-bg-support1 my-2" style="height: 1px;"></div>
      <div *ngFor='let filter of this._MarketService.filtersName ;let last=last'>
        <app-filter-selection-block [items]='filter' (change)="listFields($event)" [checked]="this._ResturantCardService.isChecked"></app-filter-selection-block>
        <div class="cCC-bg-support1 my-2" style="height: 1px;" *ngIf="!last"></div>
      </div>
    </form>
    <!-- Spacific Search Section ( 2 ) -->
    <div>
      <div class="cCC-bg-main cCC-text-white uCC-f-radius-sA py-2 mb-2 mt-4">
        <app-icon textContent = "{{'حدد البحث' | translate}}" textClass="fCC-bold-sA"
          [iconName]='"iCC-Filter iCC-sD imCC-Background-Contain mx-2"'></app-icon>
      </div>
      <!-- FILTERS NAME-->
      <div *ngFor='let filter of _FilterService.optionsTwo ; let last = last'>
        <app-filter-selection-block [items]='filter' (change)="searchType($event)"></app-filter-selection-block>
          <div class="cCC-bg-support1 my-2" style="height: 1px;" *ngIf="!last"></div>
      </div>
    </div>
</div>
