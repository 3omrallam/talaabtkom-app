<section class="container-fluid px-0 p-0 d-flex flex-column cCC-bg-lightblue h-100~">
  <nav class="container-fluid p-0 position-fixed cCC-bg-white top-0" style="z-index: 1;">
    <div style="z-index: 999;">
      <app-navbar-layout></app-navbar-layout>
    </div>
  </nav>
  <header class="container-fluid p-0" style="margin-top: 70px;">
    <app-header-layout></app-header-layout>
  </header>
  <aside class="py-4 cCC-bg-white CC-aside-cart-holder uCC-shadow-r-10 uCC-t-4 "
    [ngStyle]="{'left': _NavbarService.cartMenuToggle ? '-410px' : '0px' }">
    <app-cart-popup-shared></app-cart-popup-shared>
  </aside>
  <section
    class="{{this.activeRouter.url !== '/' ? 'container' : 'container-fluid'}} px-0 h-100 row justify-content-center align-items-start mx-auto m-0 uCC-gap-24">
    <aside *ngIf='this.activeRouter.url !== "/" && this.activeRouter.url !== "/contact-us" && this.activeRouter.url !== "/check-out"'
      class="container-fluid col-3 d-lg-block d-none {{this.activeRouter.url !== '/resturants' ? 'position-sticky' : ''}}"
      style="top: 200px;">
      <app-side-menu-layout></app-side-menu-layout>
    </aside>
    <main class="container-fluid col p-0 p-md-0 p-3 h-100 cCC-bg-lightblue">
      <app-master-container-layout></app-master-container-layout>
    </main>
    <section>
      <!-- Layer Popup -->
      <!-- <div class="h-100 w-100 bg-danger {{displayOverLay}} top-0 position-fixed end-0 start-0 uCC-t-4 justify-content-center align-items-center"
        [ngStyle]="{'opacity': !_NavbarService.loginToggle ? '0.2' : '0'}" style="z-index: 2;" (click)='animateLogin()'>
      </div> -->
      <!-- Login Popup -->
      <div class="w-100 uCC-t-4 bottom-0 position-fixed end-0 start-0 d-flex align-items-center justify-content-center" style="top: 71px;">
      <div class="uCC-t-4 CC-Popup-Holder position-absolute" style="transform: translateY(-50%);"
        [ngStyle]="{'top': _NavbarService.loginToggle ? '-718px' : '50%'}">
        <app-login-popup-shared></app-login-popup-shared>
        <!-- Close BTn -->
        <div class="position-absolute top-0 start-0 ms-4 mt-4 uCC-Click" (click)='animateLogin()'>
          <app-icon [iconName]='"iCC-Closebutton imCC-Background-Contain iCC-sB"'></app-icon>
        </div>
      </div>
    </div>
    </section>
  </section>
  <div class="row~ cCC-bg-support1 m-0 pt-5 mt-auto">
    <app-footer-layout></app-footer-layout>
  </div>
</section>
