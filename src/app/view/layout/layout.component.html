<section class="container-fluid px-0 d-flex flex-column h-100">  
  <nav class="container-fluid p-0 position-fixed cCC-bg-white top-0" style="z-index: 1;">
    <div style="z-index: 999;">
      <app-navbar-layout></app-navbar-layout>
    </div>
  </nav>
  <header class="container-fluid p-0" style="margin-top: 76px;">
    <app-header-layout></app-header-layout>
  </header>
  <aside class="py-4 cCC-bg-white CC-aside-cart-holder shadow uCC-t-4 " [ngStyle]="{'left': _NavbarService.cartMenuToggle ? '-400px' : '0px' }">
    <app-cart-popup-shared></app-cart-popup-shared>
  </aside>
  <section class="{{this.activeRouter.url !== '/' ? 'container' : 'container-fluid'}} px-0 row justify-content-center align-items-start mx-auto m-0 uCC-gap-24">
    <aside *ngIf='this.activeRouter.url !== "/"' class="container-fluid col-3">
      <app-side-menu-layout></app-side-menu-layout>
    </aside>
    <main class="container-fluid col p-0" >
      <app-master-container-layout></app-master-container-layout>
    </main>
  </section>
  <div class="row~ cCC-bg-support1 m-0 pt-5 mt-auto">
    <app-footer-layout></app-footer-layout>
  </div>
</section>
