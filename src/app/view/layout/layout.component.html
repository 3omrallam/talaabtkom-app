<section class="container-fluid px-0 d-flex flex-column h-100">
  <header class="container-fluid p-0">
    <app-header-layout></app-header-layout>
  </header>
  <section class="{{this.activeRouter.url !== '/' ? 'container' : 'container-fluid'}} px-0 row justify-content-center mx-auto m-0 uCC-gap-24">
    <aside *ngIf='this.activeRouter.url !== "/"' class="container col-3 position-relative">
      <app-side-menu-layout></app-side-menu-layout>
    </aside>
    <main class="container-fluid col p-0">
      <router-outlet></router-outlet>
    </main>
  </section>
  <footer class="row cCC-bg-support1 m-0 pt-5 mt-auto">
    <app-footer-layout></app-footer-layout>
  </footer>
</section>
