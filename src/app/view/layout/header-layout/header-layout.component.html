<!-- Resturants Available In Your Zone -->
<div class="fCC-reg-sF cCC-text-support2 d-lg-block d-none position-relative"
  *ngIf='activeRouter.url.includes("/resturants")'>
  <!-- Header Resturant Image -->
  <app-cover-header-block headerImage="imCC-Resturantsheader" headerHeight="CC-coverresturants-size"></app-cover-header-block>
  <!-- Header Location Text and ICON -->
  <app-resturants-header-block></app-resturants-header-block>
</div>
<!-- Personal Information -->
<div class="container-fluid p-0 cCC-opacity-support1-20">
  <div class="fCC-reg-sF cCC-text-support2 container p-0 col-8" *ngIf='this.activeRouter.url == "/userProfile"'>
    <app-page-title-block title="المعلومات الشخصية" iconTitle="iCC-Usertag"></app-page-title-block>
  </div>
</div>
<!-- Recover Phone number -->
<div class="container-fluid p-0 cCC-opacity-support1-20">
  <div class="fCC-reg-sF cCC-text-support2 container p-0 col-8"
    *ngIf='this.activeRouter.url == "/userProfile/recover-phone"'>
    <app-page-title-block title="اعاده توثيق الجوال" iconTitle="iCC-Usertag"></app-page-title-block>
  </div>
</div>
<!-- Recover Phone number -->
<div class="container-fluid p-0 cCC-opacity-support1-20">
  <div class="fCC-reg-sF cCC-text-support2 container p-0 col-8 cCC-opacity-support1-20"
    *ngIf='this.activeRouter.url == "/userProfile/change-password"'>
    <app-page-title-block title="تغيير كلمة المرور" iconTitle="iCC-Usertag"></app-page-title-block>
  </div>
</div>
<!-- User Reservation -->
<div class="container-fluid p-0 cCC-opacity-support1-20">
  <div class="fCC-reg-sF cCC-text-support2 container p-0 col-8 cCC-opacity-support1-20"
    *ngIf='activeRouter.url.includes("/userProfile/reservation")'>
    <app-page-title-block title="الحجوزات" iconTitle="iCC-Usertag"></app-page-title-block>
  </div>
</div>
<!-- Privacy Policy -->
<div class="container-fluid p-0 cCC-opacity-support1-20">
  <div class="fCC-reg-sF cCC-text-support2 container p-0 col-8 cCC-opacity-support1-20"
    *ngIf='this.activeRouter.url == "/userProfile/privacy-policy"'>
    <app-page-title-block title="الشروط والأحكام" iconTitle="iCC-Usertag"></app-page-title-block>
  </div>
</div>
<!-- Cover Section -->
<div
  *ngIf='!activeRouter.url.includes("/resturants") && this.activeRouter.url !== "/contact-us" && this.activeRouter.url !== "/check-out" && this.activeRouter.url !== "/" && !activeRouter.url.includes("/userProfile")'>
  <app-cover-header-block headerImage="imCC-Coverresturant" headerHeight="CC-coverresturantprofile-size">
  </app-cover-header-block>
</div>
