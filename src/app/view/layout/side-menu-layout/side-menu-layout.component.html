<div class="d-flex flex-column justify-content-start ps-2 mb-4">
    <!-- Filteration SideMenu -->
    <div class="" *ngIf='activeRouter.url.includes("/resturants")'>
        <app-filter-page></app-filter-page>
    </div>
    <!-- Resturant Page Aside -->
    <div  *ngIf='!activeRouter.url.includes("/resturants") && this.activeRouter.url !== "/privacy-policy" && activeRouter.url !== "/contact-us" && activeRouter.url !== "/check-out" && !activeRouter.url.includes("/userProfile") && !activeRouter.url.includes("/track-order")' >
        <app-resturant-aside-page></app-resturant-aside-page>
    </div>
    <!-- User Profile Aside -->
    <div class="py-4" *ngIf='activeRouter.url.includes("/userProfile")'>
        <app-user-aside-page></app-user-aside-page>
    </div>
</div>
