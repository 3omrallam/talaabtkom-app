<!-- Mobile Number Block -->
<app-phone-number-block *ngIf="_AccountService.verificationChecked === 0"></app-phone-number-block>
<!-- Verify Code Block -->
<app-verify-block *ngIf="_AccountService.verificationChecked === 1"></app-verify-block>
<!-- Username and Password Block -->
<app-username-block *ngIf="_AccountService.verificationChecked === 2"></app-username-block>
