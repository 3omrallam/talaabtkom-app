<!-- Mobile Number Block -->
<app-mobile-number-forgetpassword-block *ngIf="_AccountService.ForgetPasswordChecked === 0"></app-mobile-number-forgetpassword-block>
<!-- Verify Code Block -->
<app-send-otp-forgetpassword-block *ngIf="_AccountService.ForgetPasswordChecked === 1"></app-send-otp-forgetpassword-block>
<!-- Username and Password Block -->
<app-confirm-password *ngIf="_AccountService.ForgetPasswordChecked === 2"></app-confirm-password>
