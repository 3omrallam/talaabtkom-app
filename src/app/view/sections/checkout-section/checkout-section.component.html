<section class="d-flex flex-column uCC-gap-24">
    <!-- Resturant Info Card -->
    <div class="cCC-bg-white px-2 py-3" style="border-radius: 20px;">
        <div class="d-flex align-items-center">
            <i class="imCC-Newlogo-1~ d-flex imCC-Background-Cover CC-resturants-Holder uCC-f-radius-sA ms-2" [ngStyle]="{'background-image': 'url(' + orderDetails?.data?.market?.media[0]?.thumb + ')'}"></i>
            <!-- Resturant Description -->
            <div>
                <!-- Resturant Name -->
                <p class="mb-0 cCC-text-dark fCC-bold-sB">{{orderDetails?.data?.market?.name}}</p>
                <!-- Resturant Categories -->
                <div class="d-flex uCC-gap-8 mt-1">
                    <button class="border-0 fCC-reg-sA cCC-text-dark py-1 px-3 cCC-bg-support1 uCC-f-radius-s5"
                        aria-label="type1">المشويات
                    </button>
                    <button class="border-0 fCC-reg-sA cCC-text-dark py-1 px-3 cCC-bg-support1 uCC-f-radius-s5"
                        aria-label="type2">الشرقي
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Address Information Block -->
    <div>
        <p class="m-0 fCC-bold-sD cCC-text-dark mb-4">عنوان التوصيل</p>
        <app-address-info-block [userAddress]='userAddress?.data[userAddress?.data?.length - 1]'></app-address-info-block>
    </div>
    <div class="row">
        <!-- Mobile Number -->
        <div class="col-6">
            <p class="m-0 fCC-bold-sD cCC-text-dark mb-4">رقم الهاتف</p>
            <div class="cCC-bg-white uCC-f-radius-sA p-3">
                <app-icon iconName="iCC-Mobile1 iCC-sD imCC-Background-Contain d-flex ms-3" textContent="(+966){{userdata?.data?.phone}}"
                    textClass="fCC-reg-sD cCC-text-dark">
                </app-icon>
            </div>
        </div>
        <!-- Receive ways -->
        <div class="col-6">
            <p class="m-0 fCC-bold-sD cCC-text-dark mb-4">إستلام عبر</p>
            <div class="d-flex justify-content-between align-items-center cCC-bg-white uCC-f-radius-sA px-3 py-2 mb-3">
                <app-icon iconName="iCC-Fromresturant iCC-sD imCC-Background-Contain d-flex ms-3" textContent="استلام عبر المطعم"
                    textClass="fCC-reg-sD cCC-text-dark">
                </app-icon>
                <!-- <input type="checkbox" name="way1" value="way1" class="uCC-Click" style="border-color: red;"> -->
            </div>
            <!-- <div class="d-flex justify-content-between align-items-center cCC-bg-white uCC-f-radius-sA px-3 py-2">
                <app-icon iconName="iCC-Fromdelivery iCC-sD imCC-Background-Contain d-flex ms-3" textContent="استلام في  المنزل"
                    textClass="fCC-reg-sD cCC-text-dark">
                </app-icon>
                <input type="checkbox" name="way2" value="way2" class="uCC-Click" style="border-color: red;">
            </div> -->
        </div>
    </div>
    <div class="row">
        <!-- Payment Method -->
        <p class="m-0 fCC-bold-sD cCC-text-dark mb-4">تفاصيل الدفع</p>
        <div class="col-6">
            <!-- Payment Methods Block -->
            <app-payment-methods-block [paymentMethod]='orderDetails?.data?.payment?.method'></app-payment-methods-block>
            <p class="m-0 fCC-reg-sD cCC-text-support2">
                بمجر موافقتك علي الطلب أنت توافق علي
            </p>
            <p class="m-0 fCC-reg-sD cCC-text-main uCC-Click CC-hover">
                سياسة الخصوصية وشروط الاستخدام
            </p>
        </div>
        <div class="col-6 position-relative">
            <!-- Receipt Block -->
            <app-total-receipt-block [receiptDetails]='receipt'></app-total-receipt-block>
            <!-- [Confirm Order] Button -->
            <button aria-label="done" routerLink="/track-order"  class="btn border-0 w-100 py-3 uCC-f-radius-sA mt-5 fCC-bold-sB cCC-bg-main cCC-text-lightblue">تنفيذ الطلب</button>
        </div>
    </div>
</section>
