<div class="container col-md-6 col-10 uCC-f-radius-sB uCC-Border-white uCC-shadow-f-white-10 py-5">
    <!-- Password -->
    <form #changePassword='ngForm' (ngSubmit)="ngSubmit(changePassword.value)">

        <label for="phone" class="cCC-text-support2 fCC-reg-sB mb-2">{{'كلمة المرور الحالية' | translate}}</label>
        <div [ngClass]="{'has-danger': Currentpassword.invalid &&(Currentpassword.dirty),
            'has-success':Currentpassword.valid && (Currentpassword.dirty) }"
            class="mb-4 d-flex justify-content-between uCC-shadow-f-white-10 px-3 align-items-center uCC-f-radius-sA cCC-bg-white">
            <div class="d-flex align-items-center w-100">
                <!-- Password icon -->
                <app-icon iconName="iCC-Lockpassword d-flex align-items-center iCC-sB {{'ms-2' | translate}}"></app-icon>
                <!-- Password Input-->
                <input autocomplete="off" minlength="6" maxlength="8" required  [(ngModel)]="model.Currentpassword"
                    [type]="this._AuthService.hideCurrentPassword ? 'text' : 'password'" placeholder="{{'كلمة المرور' | translate}}" #Currentpassword="ngModel"
                    name='password_current' ngModel class="w-100 py-3 border-0 fCC-reg-sB cCC-text-support2 m-0">
            </div>
            <div>
                <!-- See Password Icon -->
                <app-icon iconName="{{this._AuthService.currentPasswordIcon}} imCC-Background-Contain d-flex iCC-sB {{'ms-2' | translate}} uCC-Click"
                    (click)="this._AuthService.hideCurrentPassword()" [class.hide]="this._AuthService.hideCurrentPassord"></app-icon>
            </div>
        </div>
        <!-- Errors Div -->
        <div *ngIf="Currentpassword.errors && (Currentpassword.dirty)" class="me-2">
            <p *ngIf="Currentpassword.errors?.required" class="CC-alert fCC-bold-sA">{{'يجب إدخال كلمة المرور' | translate}}</p>
            <p *ngIf="Currentpassword.errors?.minlength" class="CC-alert fCC-bold-sA">{{'كلمة المرور غير صحيحه' | translate}}</p>
        </div>
    <div>
        <!-- Password -->
        <label for="phone" class="cCC-text-support2 fCC-reg-sB mb-3">{{'كلمة المرور الجديدة' | translate}}</label>
        <div [ngClass]="{'has-danger': password.invalid &&(password.dirty),
            'has-success':password.valid && (password.dirty) }"
            class="mb-4 d-flex justify-content-between uCC-shadow-f-white-10 form-input px-3 align-items-center uCC-f-radius-sA cCC-bg-white">
            <div class="d-flex w-100 align-items-center">
                <!-- Password icon -->
                <app-icon iconName="iCC-Lockpassword imCC-Background-Contain d-flex iCC-sB {{'ms-2' | translate}}"></app-icon>
                <!-- Password Input-->
                <input autocomplete="off" required minlength="6" maxlength="8" #password="ngModel" id="newPassword"
                    [(ngModel)]="model.password" [type]="this._AuthService.showPassword ? 'text' : 'password'"
                    placeholder="{{'كلمة المرور الجديدة' | translate}}" name='password' ngModel
                    class="imCC-Background-Contain form-control w-100 border-0 fCC-reg-sB cCC-text-support2 py-3 m-0 p-0">
            </div>
            <div>
                <!-- See Password Icon -->
                <app-icon iconName="{{this._AuthService.passwordIcon}} imCC-Background-Contain d-flex iCC-sB ms-2 uCC-Click"
                    (click)="this._AuthService.hidePassword()" [class.hide]="this._AuthService.showPassword"></app-icon>
            </div>
        </div>
        <!-- Errors password Div -->
        <div *ngIf="password.errors && (password.dirty)" class="me-2">
            <p *ngIf="password.errors?.required" class="CC-alert fCC-bold-sA">{{'يجب إدخال كلمة المرور' | translate}}</p>
            <p *ngIf="password.errors?.minlength" class="CC-alert fCC-bold-sA">{{'كلمة المرور غير صحيحه' | translate}}</p>
        </div>
    </div>
    <div>
        <!-- Password -->
        <label for="phone" class="cCC-text-support2 fCC-reg-sB mb-2">{{'تأكيد كلمة المرور الجديدة' | translate}}</label>
        <!-- Confirm Password Process -->
        <div [ngClass]="{'has-danger': model.password != model.confirmPassword,
            'has-success':model.password == model.confirmPassword}"
            class="mb-2 d-flex justify-content-between uCC-shadow-f-white-10 form-input px-3 align-items-center uCC-f-radius-sA cCC-bg-white">
            <div class="d-flex w-100 align-items-center">
                <!--Confirm Password icon -->
                <app-icon iconName=" iCC-Lockpassword imCC-Background-Contain d-flex iCC-sB {{'ms-2' | translate}}"></app-icon>
                <!--Confirm Password Input-->
                <input [(ngModel)]="model.confirmPassword" required autocomplete="off" #confirmPassword
                    [type]="this._AuthService.showConfirmPassword ? 'text' : 'password'" placeholder="{{'تأكيد كلمة المرور ' | translate}}"
                    name="password_confirm" id="confirmNewPassword" class="w-100 border-0 fCC-reg-sB cCC-text-support2 m-0 py-3">
            </div>
            <div>
                <!--Confirm See Password Icon -->
                <app-icon
                    iconName="{{this._AuthService.confirmPasswordIcon}} imCC-Background-Contain d-flex iCC-sB {{'ms-2' | translate}} uCC-Click"
                    (click)="this._AuthService.hideConfirmPassword()" [class.hide]="this._AuthService.showConfirmPassword">
                </app-icon>
            </div>
        </div>
        <div class="me-2 mb-4">
            <p *ngIf="model.password != model.confirmPassword" class="CC-alert fCC-bold-sA">{{'كلمة المرور غير متطابقه' | translate}}</p>
        </div>
        <div class="me-2 mb-4">
            <p class="CC-alert fCC-bold-sA">{{message}}</p>
        </div>
        <!-- Update Button-->
        <button [disabled]="changePassword.invalid || model.password != model.confirmPassword" class="CC-Btn btn w-100 py-2 cCC-bg-main cCC-text-white fCC-reg-sD uCC-f-radius-sA"
         type="submit">{{'تحديث' | translate}}</button>
    </div>
  </form>
</div>
